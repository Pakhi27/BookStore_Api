<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="Bookstore.css">
</head>

<body>
    <div class="container">
        <div class="books">
            <h1>Books</h1>
            <div class="row">
                <input type="text" placeholder="Which Book do you want?" id="search-box">
                <button id="btn">Search</button>
            </div>
            <div class="column1">
                <div class="tittle"></div>
                <div class="sub-tittle"></div>
            </div>
            <div class="column2">
                <div class="image" style="width: 500px; height: 500px"></div>
                <div class="price"></div>
            </div>
        </div>
    </div>
    <script src="Bookstore.js"></script>
</body>

</html>
